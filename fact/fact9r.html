            <text class="cls-02" transform="translate(869.17 125.78)"><tspan x="0" y="0">‘Σ</tspan><tspan class="cls-08" x="16.19" y="0">Φ</tspan><tspan x="33.21" y="0">ΑΓΗ’ ΤΗΣ ΜΠΟ</tspan><tspan class="cls-08" x="182.55" y="0">Κ</tspan><tspan x="195.54" y="0">Ο ΧΑ</tspan><tspan class="cls-025" x="244.74" y="0">Ρ</tspan><tspan x="256.72" y="0">ΑΜ </tspan><tspan x="0" y="27.6">- 03/07/2014</tspan><tspan x="0" y="82.8">Η ει</tspan><tspan class="cls-08" x="39.83" y="82.8">κ</tspan><tspan class="cls-019" x="51.06" y="82.8">ό</tspan><tspan x="63.73" y="82.8">να εξαπλώθηκε ραγδαία όταν </tspan><tspan x="0" y="110.4">μοιράστηκε πάνω από 40.000 φορές, </tspan><tspan x="0" y="138">συνοδευόμενη από μια λε</tspan><tspan class="cls-08" x="265.53" y="138">ζ</tspan><tspan x="275.56" y="138">άντα που </tspan><tspan x="0" y="165.6">υποστήριζε ότι η Μπό</tspan><tspan class="cls-08" x="228.38" y="165.6">κ</tspan><tspan x="239.61" y="165.6">ο Χαράμ έ</tspan><tspan class="cls-08" x="340.55" y="165.6">κ</tspan><tspan x="351.77" y="165.6">αψε </tspan><tspan x="0" y="193.2">χριστιανούς. Αυτό ε</tspan><tspan class="cls-013" x="204.65" y="193.2">ί</tspan><tspan x="212.03" y="193.2">ναι ψευδές. Η </tspan><tspan x="0" y="220.8">φωτ</tspan><tspan class="cls-019" x="43.24" y="220.8">ο</tspan><tspan x="55.91" y="220.8">γραφία δείχνει τα επα</tspan><tspan class="cls-08" x="282.59" y="220.8">κ</tspan><tspan x="293.82" y="220.8">ό</tspan><tspan class="cls-04" x="306.93" y="220.8">λ</tspan><tspan x="318.52" y="220.8">ουθα </tspan><tspan x="0" y="248.4">μιας έκρηξης βυτιοφόρου που </tspan><tspan x="0" y="276">μετέφερε </tspan><tspan class="cls-08" x="100.6" y="276">κ</tspan><tspan x="111.82" y="276">αύσιμα στη Λαϊκή </tspan><tspan x="0" y="303.6">Δημοκρατία του Κ</tspan><tspan class="cls-019" x="183.74" y="303.6">ο</tspan><tspan x="196.41" y="303.6">νγ</tspan><tspan class="cls-08" x="219.6" y="303.6">κ</tspan><tspan x="230.82" y="303.6">ό. Η τραγωδία </tspan><tspan x="0" y="331.2">αυτή στοίχισε τη </tspan><tspan class="cls-027" x="179.3" y="331.2">ζ</tspan><tspan x="189.56" y="331.2">ωή σε 230 </tspan><tspan x="0" y="358.8">ανθρώπους, όταν ένα βυτιοφόρο, όπως </tspan><tspan x="0" y="386.4">φα</tspan><tspan class="cls-013" x="29.14" y="386.4">ί</tspan><tspan x="36.52" y="386.4">νεται, ανατράπηκε, ενώ </tspan><tspan x="0" y="414">προσπαθούσε να προσπεράσει ένα </tspan><tspan x="0" y="441.6">λεωφορείο.</tspan></text>
            <text class="cls-03" transform="translate(31 51.53)"><tspan x="0" y="0">Ει</tspan><tspan class="cls-09" x="34.12" y="0">κ</tspan><tspan class="cls-018" x="53.64" y="0">ό</tspan><tspan x="75.68" y="0">να με ψευδή επ</tspan><tspan class="cls-014" x="350.44" y="0">ι</tspan><tspan x="363.28" y="0">γραφή</tspan></text>
