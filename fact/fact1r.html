span></tspan><tspan class="cls-028"><tspan x="0" y="255.6">αρχική επ</tspan><tspan class="cls-018" x="92.86" y="255.6">ι</tspan><tspan x="99.6" y="255.6">γραφή της φωτ</tspan><tspan class="cls-01" x="241.86" y="255.6">ο</tspan><tspan x="253.43" y="255.6">γραφίας </tspan></tspan><tspan class="cls-028"><tspan x="0" y="280.8">αναφέρει: &quot;Μ</tspan><tspan class="cls-01" x="124.42" y="280.8">ο</tspan><tspan x="135.99" y="280.8">νάδες Μ</tspan><tspan class="cls-039" x="213.32" y="280.8">Α</tspan><tspan x="224.53" y="280.8">Τ της γ</tspan><tspan class="cls-030" x="287.47" y="280.8">α</tspan><tspan x="300.09" y="280.8">λλικής </tspan></tspan><tspan class="cls-028"><tspan x="0" y="306">αστυνομίας </tspan><tspan class="cls-011" x="115.04" y="306">κ</tspan><tspan x="125.29" y="306">αι της γ</tspan><tspan class="cls-030" x="196.35" y="306">α</tspan><tspan x="208.97" y="306">λλικής </tspan></tspan><tspan class="cls-028"><tspan x="0" y="331.2">χωροφυ</tspan><tspan class="cls-035" x="76.99" y="331.2">λ</tspan><tspan x="87.57" y="331.2">ακής χτυπούν διαδηλωτ</tspan><tspan class="cls-018" x="314.43" y="331.2">ή</tspan><tspan x="326.51" y="331.2">&quot;, </tspan><tspan class="cls-011" x="345.11" y="331.2">κ</tspan><tspan x="355.36" y="331.2">αι </tspan></tspan><tspan class="cls-028"><tspan x="0" y="356.4">η φωτ</tspan><tspan class="cls-01" x="56.87" y="356.4">ο</tspan><tspan x="68.44" y="356.4">γραφία πιστώνεται στο Reuters.</tspan></tspan></text>
